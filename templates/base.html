<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="google-site-verification"
      content="OGp_iG4COZ8hDN_rKdN5rVpUI9BOtpf1Mw-kOGUrqis"
    />
    <meta name="msvalidate.01" content="A8FFB788908688DFF4B14A84597E042C" />
    <meta
      name="description"
      content="Hi! This is Rishav Saha, Full stack developer and ML practitioner"
    />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-162706622-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-162706622-1");
    </script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/style.css?version=3.0" />
    <link rel="icon" href="../static/assets/my_logo_2.png" sizes="16x16" />
    <link rel="icon" href="../static/assets/my_logo_2.png" sizes="32x32" />
    <link rel="icon" href="../static/assets/my_logo_2.png" sizes="96x96" />
    {% block head %} {% endblock %}
  </head>
  <body>
    <div class="loader_bg">
      <div class="loader"></div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/"
          ><img src="../static/assets/my_logo.png" alt="logo" class="mylogo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/aboutme">About me</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/skills">Skills</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/projects">Projects</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/contactme">Contact me</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="content">
      {% block body %} {% endblock %}
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <script>
      if (!sessionStorage.isVisited) {
        sessionStorage.isVisited = "true";
        $(".loader_bg").delay(1500).fadeOut("slow");
      } else {
        $(".loader_bg").hide();
      }

      $("form").submit(function () {
        var _pass = $("#password").val();
        var _repass = $("#re-password").val();
        console.log(_pass);
        if (_pass == _repass) {
          return true;
        } else {
          alert("Passwords do not match!");
          return false;
        }
      });
    </script>
  </body>
</html>
